<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аниме Викторина</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        .container { padding: 20px; padding-bottom: 60px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #333; color: #fff; }
        .header .title { font-size: 1.2em; }
        .content { display: flex; flex-wrap: wrap; justify-content: space-between; }
        .section { width: 48%; margin-top: 10px; }
        .section img { width: 100%; }
        .section .caption { text-align: center; padding: 10px 0; }
        .footer { display: flex; justify-content: space-around; align-items: center; padding: 10px; background-color: #333; color: #fff; position: fixed; bottom: 0; width: 100%; z-index: 10; }
        .footer .icon { text-align: center; }
        .footer .icon img { width: 24px; height: 24px; }
        .ad-banner { padding: 10px; background-color: #ccc; text-align: center; position: fixed; bottom: 0; width: 100%; z-index: 5; }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Ваше имя</div>
        <div class="points">Ваши очки <img src="image/trophy-icon.png" alt="Трофей"></div>
    </div>
    <div class="container">
        <div class="content">
            <div class="section">
                <img src="image/anime1.png" alt="Аниме 1">
                <div class="caption">Угадай аниме по скриншоту 1</div>
            </div>
            <div class="section">
                <img src="image/anime2.png" alt="Аниме 2">
                <div class="caption">Угадай аниме по опенингу 1</div>
            </div>
            <div class="section">
                <div class="caption">Угадай аниме по скриншоту 2</div>
            </div>
            <div class="section">
                <div class="caption">Угадай аниме по логотипу 1</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="icon">
            <img src="image/home-icon.png" alt="Главная">
            <div>Главная</div>
        </div>
        <div class="icon">
            <img src="image/play-icon.png" alt="Играть">
            <div>Играть</div>
        </div>
        <div class="icon">
            <img src="image/rating-icon.png" alt="Рейтинг">
            <div>Рейтинг</div>
        </div>
        <div class="icon">
            <img src="image/profile-icon.png" alt="Профиль">
            <div>Профиль</div>
        </div>
    </div>
    <div class="ad-banner">Реклама</div>
</body>
</html>
